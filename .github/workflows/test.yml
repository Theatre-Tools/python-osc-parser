---
name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "poetry"

      - name: Install dependencies
        run: poetry lock && poetry install

      - name: Run tests
        run: poetry run pytest


  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install

      - name: Build package
        run: poetry build

      - name: Check package contents
        run: |
          poetry run pip install twine
          poetry run twine check dist/*

      - name: Test package installation
        run: |
          pip install dist/*.whl
          python -c "import oscparser; print('Package imported successfully')"
